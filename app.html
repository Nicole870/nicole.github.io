<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1440">
  <title>应用设计作品</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #111827 0%, #FF69B4 100%);
      min-height: 100vh;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .img-list {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
      align-items: center;
      max-width: 1200px;
    }
    .img-list img {
      width: 320px;
      height: 180px;
      border-radius: 16px;
      object-fit: cover;
      box-shadow: 0 4px 24px rgba(255,105,180,0.15);
      background: #222;
      margin-bottom: 8px;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }
    .img-list img:hover {
      box-shadow: 0 8px 32px rgba(255,105,180,0.25);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }
    .modal.active { display: flex; }
    .modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 24px;
      box-shadow: 0 8px 32px #FF69B4;
      background: #222;
    }
    @media (max-width: 1200px) {
      .img-list img { width: 45vw; height: 25vw; max-width: 320px; max-height: 180px; }
    }
    @media (max-width: 700px) {
      .img-list { flex-direction: column; gap: 18px; }
      .img-list img { width: 90vw; height: auto; }
    }
  </style>
</head>
<body>
  <div class="img-list">
      <img src="assets/images/work1-new.png" alt="App1" onclick="showModal(this.src)">
      <img src="assets/images/work2-new.png" alt="App1" onclick="showModal(this.src)">
      <img src="assets/images/work3-new.png" alt="App1" onclick="showModal(this.src)">
      <img src="assets/images/渲染图背景统一.jpg" alt="App2" onclick="showModal(this.src)">
      <img src="assets/images/渐变海报.jpg" alt="App3" onclick="showModal(this.src)">
      <img src="assets/images/未标题-1-恢复的.jpg" alt="App3" onclick="showModal(this.src)">
  </div>
  <div class="modal" id="modal" onclick="hideModal()">
    <img id="modal-img" src="" alt="大图预览">
  </div>
  <script>
    function showModal(src) {
      document.getElementById('modal-img').src = src;
      document.getElementById('modal').classList.add('active');
    }
    function hideModal() {
      document.getElementById('modal').classList.remove('active');
      document.getElementById('modal-img').src = '';
    }
  </script>
</body>
</html>
